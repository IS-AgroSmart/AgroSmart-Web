name: CI

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.5.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install mysql_config
        run: sudo apt-get update && sudo apt-get install -y libmysqlclient-dev libpq-dev
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
      - name: Run backend tests
        run: pytest --cov . --junitxml=xunit-reports/xunit-result-main.xml
      - name: Generate backend coverage report
        run: | 
          coverage xml
          coverage html
      - name: Run frontend tests and generage coverage report
        run: npm run test:unit --coverage
        working-directory: ./frontend
      # Ugly workaround, caused b/c Sonar runs on Docker: https://community.sonarsource.com/t/code-coverage-doesnt-work-with-github-action/16747/6
      - name: Fix frontend code coverage paths
        working-directory: ./frontend
        run: |
          sed -i 's/\/home\/runner\/work\/AgroSmart-Web\/AgroSmart-Web\//\/github\/workspace\//g' coverage/lcov.info
          sed -i 's/\/home\/runner\/work\/AgroSmart-Web\/AgroSmart-Web\//\/github\/workspace\//g' test-report.xml
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Publish frontend analysis results (PDF)
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./frontend/coverage/lcov-report/index.html
          outputFile: ./reports/frontend-coverage.pdf
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'
      - name: Publish backend analysis results (PDF)
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./htmlcov/index.html
          outputFile: ./reports/backend-coverage.pdf
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: |
            ./reports/frontend-coverage.pdf
            ./reports/backend-coverage.pdf
